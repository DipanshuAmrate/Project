<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Modern UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 5px rgb(59, 130, 246), 0 0 10px rgb(59, 130, 246)' },
                            '100%': { boxShadow: '0 0 20px rgb(59, 130, 246), 0 0 30px rgb(59, 130, 246)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-gradient {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .dark .animated-gradient {
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #533483);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark .glass {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input:focus ~ label,
        input:not(:placeholder-shown) ~ label {
            transform: translateY(-1.5rem) scale(0.85);
            color: #667eea;
        }

        .dark input:focus ~ label,
        .dark input:not(:placeholder-shown) ~ label {
            color: #a78bfa;
        }

        .input-border {
            position: relative;
        }

        .input-border::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(to right, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .input-border:focus-within::after {
            width: 100%;
        }

        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
    </style>
</head>
<body class="animated-gradient min-h-screen flex items-center justify-center p-4">

    <!-- Dark Mode Toggle -->
    <button id="themeToggle" class="fixed top-6 right-6 p-3 rounded-full glass hover:scale-110 transition-transform z-50">
        <svg id="sunIcon" class="w-6 h-6 text-white hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        <svg id="moonIcon" class="w-6 h-6 text-white block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
    </button>

    <!-- Main Container -->
    <div class="w-full max-w-6xl grid lg:grid-cols-2 gap-8 items-center">
        
        <!-- Left Side - Login Form -->
        <div class="glass rounded-3xl p-8 md:p-12 shadow-2xl hover:shadow-3xl transition-shadow duration-300">
            <!-- Logo/Title -->
            <div class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">Welcome Back</h1>
                <p class="text-gray-200 dark:text-gray-400">Sign in to continue your journey</p>
            </div>

            <!-- Login Form -->
            <form class="space-y-6">
                <!-- Email Input -->
                <div class="relative input-border">
                    <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                        </svg>
                    </div>
                    <input 
                        type="email" 
                        id="email"
                        placeholder=" "
                        class="w-full pl-12 pr-4 py-4 bg-white/10 dark:bg-black/20 border border-white/20 dark:border-gray-700 rounded-xl text-white placeholder-transparent focus:outline-none focus:border-purple-500 transition-all"
                    >
                    <label 
                        for="email"
                        class="absolute left-12 top-1/2 -translate-y-1/2 text-gray-300 dark:text-gray-400 pointer-events-none transition-all duration-300"
                    >
                        Email Address
                    </label>
                </div>

                <!-- Password Input -->
                <div class="relative input-border">
                    <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </div>
                    <input 
                        type="password" 
                        id="password"
                        placeholder=" "
                        class="w-full pl-12 pr-4 py-4 bg-white/10 dark:bg-black/20 border border-white/20 dark:border-gray-700 rounded-xl text-white placeholder-transparent focus:outline-none focus:border-purple-500 transition-all"
                    >
                    <label 
                        for="password"
                        class="absolute left-12 top-1/2 -translate-y-1/2 text-gray-300 dark:text-gray-400 pointer-events-none transition-all duration-300"
                    >
                        Password
                    </label>
                </div>

                <!-- Forgot Password Link -->
                <div class="flex justify-end">
                    <a href="#" class="text-sm text-gray-200 dark:text-gray-400 hover:text-white transition-colors">
                        Forgot Password?
                    </a>
                </div>

                <!-- Login Button with Glow -->
         <a href="dashboard.html" class="block w-full bg-blue-600 text-white py-2 rounded text-center">
    Login
</a>


                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-transparent text-gray-200 dark:text-gray-400">Or continue with</span>
                    </div>
                </div>

                <!-- Continue with Google -->
                <button 
                    type="button"
                    class="w-full py-4 bg-white/10 dark:bg-black/20 border border-white/20 dark:border-gray-700 hover:bg-white/20 dark:hover:bg-black/30 text-white font-semibold rounded-xl transition-all duration-300 flex items-center justify-center gap-3 hover:scale-105"
                >
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>
            </form>

            <!-- Sign Up Link -->
            <p class="text-center mt-8 text-gray-200 dark:text-gray-400">
                Don't have an account? 
                <a href="#" class="text-white font-semibold hover:text-purple-300 transition-colors ml-1">
                    Create an Account
                </a>
            </p>
        </div>

        <!-- Right Side - Illustration (Hidden on mobile) -->
        <div class="hidden lg:flex items-center justify-center">
            <div class="relative">
                <!-- Floating Circle Background -->
                <div class="absolute inset-0 bg-gradient-to-br from-blue-400/30 to-purple-600/30 rounded-full blur-3xl animate-float"></div>
                
                <!-- SVG Illustration -->
                <svg class="relative w-full h-auto max-w-md animate-float" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Person Sitting -->
                    <circle cx="250" cy="180" r="60" fill="url(#gradient1)" opacity="0.9"/>
                    <path d="M250 240 L250 340 L210 400 M250 340 L290 400" stroke="url(#gradient2)" stroke-width="20" stroke-linecap="round"/>
                    <path d="M250 280 L190 300 M250 280 L310 300" stroke="url(#gradient2)" stroke-width="20" stroke-linecap="round"/>
                    
                    <!-- Laptop -->
                    <rect x="180" y="300" width="140" height="90" rx="8" fill="url(#gradient3)" opacity="0.8"/>
                    <rect x="170" y="390" width="160" height="8" rx="4" fill="url(#gradient3)" opacity="0.6"/>
                    <rect x="200" y="320" width="100" height="60" fill="#667eea" opacity="0.3" rx="4"/>
                    
                    <!-- Floating Elements -->
                    <circle cx="380" cy="150" r="30" fill="#764ba2" opacity="0.4" class="animate-float"/>
                    <circle cx="120" cy="200" r="20" fill="#f093fb" opacity="0.4" class="animate-float" style="animation-delay: 1s"/>
                    <circle cx="400" cy="350" r="25" fill="#4facfe" opacity="0.4" class="animate-float" style="animation-delay: 2s"/>
                    
                    <!-- Lock Icon -->
                    <g transform="translate(350, 100)">
                        <rect x="0" y="30" width="60" height="50" rx="8" fill="url(#gradient4)"/>
                        <path d="M15 30 L15 15 A15 15 0 0 1 45 15 L45 30" stroke="url(#gradient4)" stroke-width="8" fill="none"/>
                        <circle cx="30" cy="55" r="8" fill="white" opacity="0.8"/>
                    </g>
                    
                    <!-- Gradients -->
                    <defs>
                        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
                            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.8" />
                        </linearGradient>
                        <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
        </div>
    </div>

    <script>
        // Dark Mode Toggle with localStorage
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        // Check for saved theme or default to dark
        const currentTheme = localStorage.getItem('theme') || 'dark';
        if (currentTheme === 'dark') {
            html.classList.add('dark');
        }
        
        // Toggle theme
        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            const newTheme = html.classList.contains('dark') ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
        });

        // Prevent form submission for demo
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Login functionality would go here!');
        });
    </script>
</body>
</html>
